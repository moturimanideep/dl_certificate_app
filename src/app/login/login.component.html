 <main style="height:100vh">
    <div style="background: url(../../../assets/banner.jpg) no-repeat center center fixed; background-size: cover;">
  
      <img src="../../../assets/logo12.png" [alt]="Logo" width="250px" height="70px;" style="margin-left: 30px; margin-top: 20px;">
      <button type="submit" mat-raised-button class="reg-btn" class="btn pull-right" (click)='verifyPage()' style="background-color: #ffdf69; color: #08262b; padding: 3px 25px 3px 25px; font-size: 21px; border-radius: 5px; margin: 20px 20px 0px 0px;">Verify</button>
        <div fxLayout='row' fxLayoutAlign='end center' style="height:100vh; margin-right:95px; margin-top: -90px;">
            <mat-card style="position:fixed" style="border-radius: 8px;width:30%; padding: 0px;">
              <mat-card-content>
                  <div fxLayout='row wrap' fxLayoutAlign='center center'>
                    <div fxFlex='100' style="margin-bottom: 15px; background-image: url(../../../assets/header-banner.png); padding: 15px; ">
                      <h2 style="text-align: center; color: white; padding-left: 45px;">DIGITAL DOCUMENT</h2>
                    </div>
                    <form  style="width: 100%; padding: 0px 20px 20px 25px;">
                      <div fxFlex='100'>
                        <h3><span *ngIf='status' style="color: red;">{{res}}</span></h3>
                      <mat-form-field style="width: 100%; padding: 15px 0px 15px 0px;">
                        <input matInput type='text' placeholder="Email" [(ngModel)]='login.email' name='email'>
                        <!-- <span class="error" *ngIf="UserDetailsForm.get('email1').touched && UserDetailsForm.get('email1').hasError('required')">
                          Email required
                        </span>
                        <span class="error" *ngIf="UserDetailsForm.get('email1').touched && UserDetailsForm.get('email1').hasError('pattern')">
                          Enter valid Email
                        </span> -->
                      </mat-form-field>
                    </div>
                    <div fxFlex='100'>
                        <mat-form-field style="width: 100%; padding: 10px 0px 15px 0px;">
                          <input matInput type='password' placeholder="password"  [(ngModel)]='login.password' name='password' >
                        </mat-form-field>
                    </div>
                    <div fxLayout='row' fxLayoutAlign='center center'>
                    <div fxFlex='100'>
                        <button type="submit" mat-raised-button style="background-color: #ffdf69; color: #08262b; padding: 5px 100px 5px 100px;
                        font-size: 21px; border-radius: 5px; margin-left: 45px;" (click)='loginuser(login)'>
                          Login
                        </button>
                        
                    </div>
                  </div>
                    </form>
              
                </div>
              </mat-card-content>
            </mat-card>
        </div>
    </div>
</main>
